            function drawRect(year, duration, row, color) {
                context.beginPath();
                context.rect(begin + year, row*rh+4, duration, rh-5); // - 1
                context.fillStyle = color;
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = color;
                context.stroke();
            }

            function drawStroked(text, x, y, strokeColor = 'black', fillColor = 'white') {
                context.font = "15px Arial";
                context.strokeStyle = strokeColor;
                context.lineWidth = 2;
                context.strokeText(text, x, y);
                context.fillStyle = fillColor;
                context.fillText(text, x, y);
            }

            function drawCenturies() {
                context.beginPath();
                context.strokeStyle = '#c0c0c0';
                var i;
                for(i=1; i < 39; i++) {

            function lifespan(name, birth, death, row, color, img_url = aristotle) {
                var duration = death - birth + 1;

                var minX = begin + birth;
                var minY = (row+1)*rh+4;
                var maxX = minX + duration;
                var maxY = minY + rh - 1;

                regions.push([minX, minY, maxX, maxY, img_url]);

                drawRect(birth, duration, row+1, color);
                drawStroked(name, begin + birth + 1, rh*(row+1) + rh-4);
            }

      		function writeMessage(canvas, message, x, y) {

                var mySpan = document.getElementById('myImg');

                var i;
                var found = false;
                var img_url;
                for(i=0; i < regions.length; i++) {
                    var minX = regions[i][0];
                    var minY = regions[i][1];
                    var maxX = regions[i][2];
                    var maxY = regions[i][3];
                    if((x > minX) && (y > minY) && (x < maxX) && (y < maxY)) {
                        found = true;
                        img_url = regions[i][4];
                        break;
                    }
                }
                if(found) {
                    mySpan.style.display = "block";
                    mySpan.style.top = y + "px";
                    mySpan.style.left = x + "px";
                    mySpan.src = img_url;
                }
                else      {
                    mySpan.style.display = "none";
                }

      		}
